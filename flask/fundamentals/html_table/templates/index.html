<!DOCTYPE html>
<html>
<head>
    <title>
        HTML Table
    </title>

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    
</head>
<body>

<div id="content">
    <h1>Table</h1>
    <table id="thetable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Full Name</th>
        </tr>
        {% for x in range(0,entries): %}
        <tr>
            <td>{{users[x].first_name}}</td>
            <td>{{users[x].last_name}}</td>
            <td>{{users[x].first_name}} {{users[x].last_name}}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
