<!DOCTYPE html>
<html>
<head>
    <title>
        Welcome, User
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
</head>
<body>

<div class="d-flex justify-content-between align-items-center py-2 px-5">
    
    <h1 class="text-center">Add New Recipe</h1>
    <form action="/dashboard">
        <button name="submit" class="btn btn-primary">Dashboard</button>
    </form>
    <form action="/logout">
        <button name="submit" class="btn btn-dark">Logout</button>
    </form>
</div>
<div class="d-flex justify-content-around">
    <form action="/recipe/create" method="post">
        <div class="col">
            <input type="hidden" name="user_id" value={{session.user_id}}>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="description">Description:</label>
            <textarea name="description" id="description"></textarea>
            <label for="instructions">Instructions:</label>
            <textarea name="instructions" id="instructions"></textarea>

            <button name="submit" class="btn btn-success">Create</button>
        
        </div>

        <div class="col-5">
            <label for="date_made">Date Made On:</label>
            <input type="date" id="date_made" name="date_made">
            <p>Under 30 Minutes?</p>
            <input type="radio" id="yes_30" name="time_over" value="1" checked><label for="yes_30">Yes</label>
            <input type="radio" id="no_30" name="time_over" value="0"><label for="no_30">No</label>
        </div>
    </form>
</div>
</div>

</body>
</html>
