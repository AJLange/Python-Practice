<!DOCTYPE html>
<html>
<head>
    <title>
        Welcome, User
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
</head>
<body>

<div class="d-flex justify-content-between align-items-center py-2 px-5">
    <div class="col-6">
    <h1 class="text-left">Welcome, {{user.first_name}}!</h1>
    <p>These are the recipes</p>
    </div>
    <form action="/recipes/new">
        <button name="submit" class="btn btn-primary">Create</button>
    </form>
    <form action="/logout">
        <button name="submit" class="btn btn-dark">Logout</button>
    </form>
</div>
    
    <div class="d-flex justify-content-around">
        <table class="table">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Under 30 Minutes?</th>
                <th scope="col">Actions</th>
            </tr>
            {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                <td>{% if recipe.time_over == 1 %}
                        Yes
                    {% else %}
                        No
                    {% endif %}
                </td>
                <td><a href="/recipes/{{recipe.id}}">View instructions</a> | <a href="recipes/edit/{{recipe.id}}">Edit</a> | <a href="recipes/delete/{{recipe.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>


    </div>


</div>

</body>
</html>
