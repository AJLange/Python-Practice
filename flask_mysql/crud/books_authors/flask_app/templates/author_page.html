<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Authors</title>
</head>

<body>
    <div class="container-fluid">

            <div class="row align-items-start">
                <div class="col">
                <h1>{{ author.name }}'s Favorite Books</h1>
                
                    <table>
                        {% for book in author.favorite_books %}
                        <tr><td><a href="/book/{{book.id}}">{{book.title}}</a></td></tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="col">
                    <h2>Add a Favorite</h2>
                    <form method="post" action="/book/addfav">
                        <input type="hidden" name="author_id" value="{{author.id}}"></input>
                        <select name="book_id">
                        {% for book in unfavorited_books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor %}
                        </select>
                        <button type="submit" class="btn-primary">Submit</button>
                    </form>
                </div>
            </div>
    
        </div>
    


</body>
</html>
