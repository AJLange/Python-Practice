<!DOCTYPE html>
<html>
<head>
    <title>
        Read All
    </title>

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    
</head>
<body>

<div id="content">
    <h1>Table</h1>
    <table id="thetable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created At</th>
        </tr>
        {% for user in users: %}
        <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email }}</td>
            <td>{{user.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/user/new" class="bluebutton">Add User</a>
</div>

</body>
</html>
