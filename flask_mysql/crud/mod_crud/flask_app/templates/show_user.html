<body>

<div id="content">
    <h1>User</h1>
    <div class="form-control">
        <h2>User {{user.id}}</h2>
        <p>Name: {{ user.first_name}} {{user.last_name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created On: {{ user.created_at.strftime("%b %d %Y") }}</p>
        <p>Last Updated: {{  user.updated_at.strftime("%b %d %Y") }}</p>
    </div>

        <a href="/users" class="btn btn-success">Back</a>
    
</div>
