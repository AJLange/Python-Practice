<!DOCTYPE html>
<html>
<head>
    <title>
        Read All
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

    
</head>
<body>

<div id="content">
    <h1>Table</h1>
    <table class="table table-hover">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {% for user in users: %}
        <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email }}</td>
            <td>{{user.created_at }}</td>
            <td><a href="/user/show/{{user.id}}">Show</a> | <a href="/user/edit/{{user.id}}">Edit</a> | <a href="/user/delete/{{user.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/user/new" class="bluebutton">Add User</a>
</div>

</body>
</html>
